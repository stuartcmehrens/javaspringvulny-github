name:  CI
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:

  build:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v2
      - name: Gradle build
        run: ./gradlew :build

  semgrep:
    uses: stuartcmehrens/ci/.github/workflows/semgrep.yaml@v1
    secrets:
      semgrepAppToken: ${{ secrets.SEMGREP_APP_TOKEN }}
